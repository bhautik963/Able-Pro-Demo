<div class="row">
  <div class="col-xl-4 col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <app-card [hidHeader]="true" cardClass="support-bar overflow-hidden" blockClass="p-0" [isCardFooter]="true"
          footerClass="bg-primary text-white">
          <div class="p-20 row align-items-center">
            <div class="col-8">
              <h1 class="m-10"> </h1>

              <span class="text-right f-w-900">Total Users</span>
            </div>
            <div class="col-4 text-right">
              <i class="feather icon-users f-40 "></i>
            </div>

          </div>
          <div class="app-card-footer p-0">
            <div class="row text-left m-3">
              <div class="col">
                <h4 class="m-2 f-18 text-white "> &#8377;</h4>
                <h5 class="text-white m-2 f-12 f-w-400">Total Balance</h5>
              </div>
              <div class="col">
                <h4 class="m-2 f-18  text-white">&#8377;
                  </h4>
                <h5 class="text-white m-2 f-12 f-w-400">Pending Withdrawal</h5>
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
  <div class="col-xl-8 col-sm-12">
    <div class="row">
      <div class="col-md-6">
        <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-green">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="text-c-green"></h4>
              <h6 class="text-muted m-b-0">Active Users</h6>
            </div>
            <div class="col-4 text-right">
              <i class="feather icon-user f-28 text-c-green"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-6">
        <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-red">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="text-c-red"></h4>
              <h6 class="text-muted m-b-0">Deleted Users</h6>
            </div>
            <div class="col-4 text-right">
              <i class="fas fa-user-minus f-28 text-c-red"></i>
              
            </div>
          </div>
        </app-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-yellow">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="text-c-yellow"></h4>
              <h6 class="text-muted m-b-0">Email Verified Users</h6>
            </div>
            <div class="col-4 text-right">
             
              <i class="fas fa-envelope-open-text f-28 text-c-yellow"></i>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-6">
        <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-blue">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="text-c-blue"> </h4>
              <h6 class="text-muted m-b-0">Mobile Verified Users</h6>
            </div>
            <div class="col-4 text-right">
              <i class="fas fa-mobile-alt f-28 text-c-blue"></i>
              
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="totalRevenue">
  <div class="col-lg-3 col-md-3" *ngIf="totalRevenue.nToday">
    <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-blue">
      <div class="row align-items-center">
        <div class="col-8">
          <h5 class="text-c-blue"></h5>
          <h6 class="text-muted m-b-0">Revenue by Today</h6>
        </div>
        <div class="col-4 text-right">
        
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-lg-3 col-md-3" *ngIf="totalRevenue.nLastYear">
    <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-yellow">
      <div class="row align-items-center">
        <div class="col-8">
          <h5 class="text-c-yellow "></h5>
          <h6 class="text-muted m-b-0">Revenue by Yearly</h6>
        </div>
        <div class="col-4 text-right">
         
          <i class="fas fa-rupee-sign f-28"></i>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-lg-3 col-md-6" *ngIf="totalRevenue.nThreeMonth">
    <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-green">
      <div class="row align-items-center">
        <div class="col-8">
          <h5 class="text-c-green"></h5>
          <h6 class="text-muted m-b-0">Revenue by Quaterly</h6>
        </div>
        <div class="col-4 text-right">
          <i class="fas fa-rupee-sign f-28"></i>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-lg-3 col-md-6" *ngIf="totalRevenue.nLastMonth">
    <app-card [hidHeader]="true" [isCardFooter]="true" footerClass="bg-c-red">
      <div class="row align-items-center">
        <div class="col-8">
          <h5 class="text-c-red"></h5>
          <h6 class="text-muted m-b-0">Revenue by Monthly</h6>
        </div>
        <div class="col-4 text-right">
         
          <i class="fas fa-rupee-sign f-28"></i>
        </div>
      </div>
    </app-card>
  </div>
 
</div>
